<!DOCTYPE html>
<html>
<head>
  <title>document.cookie</title>
</head>
<body>
  <p>
    <strong>document.cookie:</strong>
    <span data-cy="document-cookie"></span>
  </p>
  <script>
    document.querySelector('[data-cy="document-cookie"]').textContent = document.cookie;
  </script>
</body>
</html>
